<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .converter-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }

        input {
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <h2>Temperature Converter</h2>

        <label for="celsius">Enter Temperature in Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter temperature in Celsius">

        <button onclick="convertTemperature()">Convert</button>

        <div id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            // Get input value
            var celsiusValue = document.getElementById('celsius').value;

            // Check if the input is a valid number
            if (!isNaN(celsiusValue)) {
                // Convert Celsius to Fahrenheit
                var fahrenheitValue = (celsiusValue * 9/5) + 32;

                // Display the result
                document.getElementById('result').innerHTML = `${celsiusValue} Celsius is equal to ${fahrenheitValue.toFixed(2)} Fahrenheit.`;
            } else {
                // Display an error if the input is not a valid number
                document.getElementById('result').innerHTML = 'Please enter a valid number.';
            }
        }
    </script>
</body>
</html>
